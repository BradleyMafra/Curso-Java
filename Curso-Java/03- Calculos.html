<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauculos</title>
    
    <script>
        // Obter valores
        var n1 = parseInt(prompt(" Informe o primeiro número "))
        var n2 = parseInt(prompt(" Informe o segundo número "))

        // Cáuculos
        document.write(" Sua divisão é: "  + n1 / n2)
        document.write(" <br>Sua multiplicação é: "  + n1 * n2)
        document.write(" <br>Sua subtração é: "  + (n1 - n2))
        document.write(" <br>Sua soma é: "  + (n1 + n2))
        document.write(" <br>Sua média dos valores é: "  + ((n1 + n2)/2))
        
    </script>

</head>
<body>
</body>
</html>
